<html>
    <head>
        <title>Create Basic Functions In JS</title>
    </head>
    <body>
        <button onclick="myfunction(5)">click here</button>
    </body>
    <script>
        function myfunction(x,y){
            if (y===undefined){
                y=2;
            }
            document.write(x*y)
        }
    </script>
</html>
