<html>
    <head>
        <title>Scope Of Variables</title>
    </head>
    <body>
            <button onclick="myfunction()">click here</button>
            <p id="demo"></p>
            <p id="demo1"></p>
            <script>
                var b=5;
                function myfunction() {
                    var a=4;
                    document.getElementById("demo").innerHTML =b*a
                    }
                    document.getElementById("demo1").innerHTML= b;
            </script>
    </body>
</html>
